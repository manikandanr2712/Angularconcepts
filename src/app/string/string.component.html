<div style="float:right;">
    <button type="submit" mat-raised-button color="primary" (click)="back()">Back</button>  

</div>
<hr>
<div class="jumbotron">
    <table class="table">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Name</th>
          <th scope="col">Description</th>
          <th scope="col">Example</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let data of products;let i = index;">
          <th scope="row">{{i+1}}</th>
          <td>{{data.name}}</td>
          <td>{{data.description}}</td>
          <td><img [src]="data.imageUrl" alt="pol"/></td>
        </tr>
      </tbody>
    </table>
   <router-outlet></router-outlet> 
</div>
